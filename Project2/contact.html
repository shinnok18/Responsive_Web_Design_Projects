    <!--! contact section start  -->

    <section class="contact" id="contact">
      <h1 class="heading">contact <span>us</span></h1>
    
      <div class="contact-wrapper">
        <form id="myForm" class="form" action="#" method="POST">
          <div class="form-container">
            <label for="message">Select Message Subject</label>
            <select class="message" required="" id="message" name="message">
              <option value="">Select a language</option>
              <option value="Thanks">Thanks</option>
              <option value="Suggestion">Suggestion</option>
              <option value="Information/Request">Information/Request</option>
              <option value="Complaint">Complaint</option>
            </select><br><br>
    
            <label class="name" for="name">Name</label>
            <input class="name" type="text" id="name" name="name" required><br><br>
    
    
            <label class="surname" for="surname">Surname</label>
            <input class="surname" type="text" id="surname" name="surname" required><br><br>
    
    
            <label class="gender" for="gender">Specify Your Gender</label>
    
            <div class="radio-group">
              <input type="radio" id="radio1" name="radio" value="option1" required>
              <label for="radio1">Man</label>
            </div>
    
            <div class="radio-group">
              <input type="radio" id="radio2" name="radio" value="option2" required>
              <label for="radio2">Woman</label>
            </div>
    
            <div class="radio-group">
              <input type="radio" id="radio3" name="radio" value="option3" required>
              <label for="radio3">I don't want to specify gender</label>
            </div>
    
            <label class="email" for="email">Email Address</label>
            <input class="email" type="email" id="email" name="email" required placeholder="Enter a valid email address" ><br><br>
    
            <label class="phone" for="phone">Phone Number</label>
            <input type="text" id="phone" name="phone" required><br><br>
    
            <label class="birthday" for="birthday">Enter Your Date of Birth</label>
            <input class="birthday" type="text" id="birthday" name="birthday" required><br><br>
    
            <label class="message-title" for="message-title">Message Title</label>
            <input type="text" id="message-title" name="message-title" required><br><br>
    
            <label class="message2" for="message2">Message</label>
            <textarea id="message2" name="message2" rows="4" cols="50" required></textarea><br><br>
    
            <input class="submit" type="submit" value="Submit">
          </div>
    
          <div class="paragraph">
            <p><h2>Center Office</h2></p>
            <p>Old London Asphalt NO:92/1F</p>
            <p>34535 Mimarsinan Buyukcekmece</p>
            <p>Istanbul, Türkiye</p>
          </div>
        </form>
    
        <div id="map" style="margin-right:200px; margin-top:400px; height: 500px; width: 500px;"></div>
      </div>
    </section>
